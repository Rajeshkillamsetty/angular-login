<!-- app.component.html -->
 <div class="login-container">
    <form (ngSubmit)="onSubmit()" #form="ngForm">
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" [(ngModel)]="model.name" required>
          <div *ngIf="form.submitted && !model.name">Name is required</div>
        </div>
        
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" [(ngModel)]="model.email" required>
          <div *ngIf="form.submitted && !model.email">Email is required</div>
        </div>
      
        <button type="submit">Submit</button>
      </form>
      
 </div>
